{% load static %}

<!doctype html>
<html lang="en">


  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


  

   <script src="https://kit.fontawesome.com/620a9a6ec8.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}My Site{% endblock %}</title>

  </head>

  
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-info sticky-top">

      <a class="navbar-brand" href="{% url 'landing_page' %}">
          <img src="{% static 'ouroo.png' %}"  alt="" loading="lazy"  style="max-width: 50%;">
        </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

        <ul class="navbar-nav  ">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'landing_page' %}">Home <span class="sr-only">(current)</span></a>
          </li>

          <!-- <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li> -->

          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog_index' %}">Blog</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'project' %}">Projects</a>
          </li>

          <li class="nav-item">
            <a class="nav-link"  href="{% url 'contact' %}">Contacts</a>
          </li>
        </ul>
  
      </div>

    </nav>

    <ul class="nav justify-content-end">
    {% if user.is_authenticated %}
    <li class="nav-item">

      <form class="pt-2" action="{% url 'logout_view' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary ">
          Logout
        </button>

      </form>
      
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'blog_create' %}">
            <button type="button" class="btn btn-danger">
            New Article
          </button></a>
      </li>
    {% else %}
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'login_page' %}"> <button type="button" class="btn btn-primary">
          Login
        </button></a></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'signup_page' %}"><button type="button" class="btn btn-primary">
          Signup 
        </button></a></a>
      </li>
    {% endif %}
    </ul>
  


    {%block content %}

     {%endblock%}




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
