
{% extends 'base.html' %}
{% block title %}Blog List{% endblock %}
{% block content %}

<section class="container-fluid index_wrapper">
  
   <h1 class="blog_list">Blog List</h1>

<div class="blogs row container-fluid justify-content-center">
  <!-- row container-fluid my-5 mt-5 -->
    {%for article in articles %}
   <div class="blog col-md-6 col-lg-3 my-2 mx-4">
    <!-- col-md-6 col-lg-4 -->
     
      <h2><a href="{% url 'blog_detail' article.pk %}">{{article.title}}</a></h2>
      <p>{{ article.snippet|linebreaks}}</p>
      
      <p class="date"><b>Published Date: </b>{{article.date}}</p>

      <p class="author"><b>Author: </b>{{article.author}}</p>
     
    </div>
{%endfor%}
</div>

</section>


{% endblock %}
